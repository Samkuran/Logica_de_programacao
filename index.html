<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    
    <h1 class="h1 mt-5 text-center text-white">Atividade de conclusão de módulo <span class="text-primary">Lógica de Programação</span>.</h1>
    <section class="row">
    
        <div class="col-4 offset-2 mt-5">
            <h3 class="h3 text-white text-center">ALGORITMOS CONDICIONAIS</h3>
            <form class="form-control" onsubmit="ac_01()">
                <label for="" class="form-label"> 
                    1) Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é menor que C.
                </label>
                <input id="ac01a" type="number" class="form-control mb-1" required>
                <input id="ac01b" type="number" class="form-control mb-1" required>
                <input id="ac01c" type="number" class="form-control mb-1" required>
                <button class="btn btn-primary">TESTAR</button>
                
            </form>
            <br>
            <form action="" class="form-control" onsubmit="ac_02()">
                <label for="" class="form-label"> 
                    2) Faça um algoritmo que leia o nome, o sexo e o estado civil de uma pessoa. Caso sexo seja “F” e estado civil seja “CASADA”, solicitar o tempo de casada (anos).
                </label>
                <input id="ac02" type="text" class="form-control mb-1" required placeholder="Digite seu nome">
                <label for="sexoac02">Sexo</label>
                <select name="" id="sexoac02">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <label for="estadocivilac02">Estado Civil</label>
                <select name="" id="estadocivilac02">
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select>
                <button class="btn btn-primary">TESTAR</button>
                
            </form>
            <br>
            <form action="" class="form-control" onsubmit="ac_03()">
                <label for="" class="form-label"> 
                  03) Faça um algoritmo para receber um número qualquer e informar na tela se é par ou ímpar.
                </label>
                <input id="ac03" type="number" class="form-control mb-1" required>
                <button class="btn btn-primary">TESTAR</button>
                
            </form>
        </div>
        <div class="col-4 mt-5">
            <h3 class="h3 text-white text-center">ALGORITMOS ESTRUTURAS DE REPETIÇÃO</h3>
            <form action="" class="form-control" onsubmit="ap_07()">
                <label for="" class="form-label"> 
                    07) Escrever um algoritmo que leia um valor para uma variável N de 1 a 10 e calcule a tabuada de N. 
                    Mostre a tabuada na forma: 0 x N = 0, 1 x N = 1N, 2 x N = 2N, ..., 10 x N = 10N.
                </label>
                <input type="number" id="ap07" class="form-control mb-1" required>
                <button id=btn07 class="btn btn-primary">TESTAR</button>
                <ul class="list" id="resposta"></ul>
            </form>
        </div>
    </section>


    <script src="eventos.js"></script>
</body>
</html>
